<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <title>Wildlife</title>
</head>
<body>
    <header class="header">
        <div class="header__footer">
            <div class="wrapper">

                <div class="header__wrapper">
                    <div class="header__logo">
                        <a href="#" class="header__logo-link">
                        <img src="./assets/img/logo.svg" alt="WILDLIFE" class="header__logo-pic">
                        <h1 class="header__logo-text">WILDLIFE</h1>
                        </a>
                    </div>
                    <div class="header__menu_burger">
                        <span>
                            <a href="#" class="header__link">
                                <img src="./assets/img/icon-menu.svg" alt="burger menu" class="header__menu_burger-pic">
                            </a>
                        </span>
                    </div>
        
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="#" class="header__link">Blog</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Contacts</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">
                                    <img src="./assets/img/vector.svg" alt="vector" class="header__logo-vector">
                                </a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">
                                    <button class="header__logo-btn">Sign in</button>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>

            </div>
        </div>
    </header>
    <main class="main">
        <section class="survival">
            <div class="wrapper">
                <h2 class="survival__title">
                    Survival
                </h2>
                <p class="survival__subtitle">
                    What this means is that we exist to help protect our environment and do in numbers of ways. You can save the planet by donation.
                </p>
                <button class="survival__btn">Donate</button>
            </div>
        </section>

        <section class="latest_articles">
            <div class="wrapper">
                
            </div>
        </section>

        <section class="get_notified">
            <div class="wrapper">
                
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="header__footer">
            <div class="wrapper">
                
            </div>
        </div>
    </footer>
</body>
</html>
